<body class="csv2json-pg">
    <div class="topnav">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li class="dropbtn">
                <a class="active" href="#">Projects</a>

        </ul>

    <h1 id="heading">CSV to JSON Converter</h1>

    <div class="content">
        <div class="before">
            <p>To get started, paste your CSV here</p>
            <textarea id="csv" class="text"
                placeholder="&quot;Id&quot;, &quot;Name&quot; ,&quot;Origin&quot;&#10;&quot;01&quot;, &quot;John&quot;, &quot;Albania&quot;&#10;&quot;02&quot;, &quot;Mary&quot;, &quot;Algeria&quot;"
                style="min-width: 300px; min-height: 200px;"></textarea>

            <div class="buttons">
                <button id="saveCsv">Save CSV file</button>
            </div>

            <div class="input-file">
                <p>Or, input a CSV file</p>
                <label for="file-selector" class="custom-file-button">Choose File</label>
                <input type="file" id="file-selector" accept=".csv" style="display: none;">
                <span id="file-name"></span>
              </div>

            <div class="buttons">
                <button id="convert">Convert to JSON</button>
            </div>
        </div>

        <div class="result">
            <p>
                JSON
            </p>
            <textarea id="json" class="text" style="min-width: 300px; min-height: 200px;" rows="1"></textarea>
            <div class="buttons">
                <button id="download">Download JSON</button>
            </div>
        </div>
    </div>
